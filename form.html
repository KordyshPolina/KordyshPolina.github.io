<script>
    document.addEventListener("DOMContentLoaded", function() {
    console.log("DOMContentLoaded event fired!");
    const form = document.getElementById("feedbackForm");
    
    form.addEventListener("submit", function(event) {
        event.preventDefault(); 
        console.log("submit fired");
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const age = document.getElementById("age").value;
        const dateOfBirth = document.getElementById("birthDate").value;
        const password = document.getElementById("password").value;
        
        if (!name){
            console.log("Input name");
        } else if (!isValidPhone(phone)) {
            console.log("Input phone number in right format")
        } else if (!isValidEmail(email)) {
            console.log("Invalid email format");
        } else if (!age) {
            console.log("Input your age")
        } else if (!dateOfBirth) {
            console.log("Input your date of birth")
        } else if (!password || password.length < 6) {
            console.log("Input password minimum with 6 char")
        } else {
            console.log(`Data order: ${name}, ${phone}, ${email}, ${age}, ${dateOfBirth}, ${password}`)
        }

    });
});
function isValidEmail(email) {
    const regex = /\S+@\S+\.\S+/;
    return regex.test(email);
}

function isValidPhone(phone) {
    const regex = /^\d{11}$/; 
    return regex.test(phone);
}
